<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Music Playlists</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/knockout@3.5.1/build/output/knockout-latest.min.js"></script>
</head>
<body>

<h3 class="display-3">Music Playlists</h3>

<div class="container-fluid">

    <div class="row">
        <div class="col-lg-3">

            <div class="list-group" data-bind="foreach: data.playlists">

                <a href="#" class="list-group-item list-group-item-action"
                   data-bind="css: {active: $parent.data.selectedPlaylist() == $data}, click: $parent.data.selectPlaylist">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1" data-bind="text: name"></h6>
                        <span class="badge bg-primary pill" data-bind="text: tracks().length"></span>
                    </div>
                </a>

            </div>

        </div>

        <div class="col-lg-9">
            <table class="table table-sm caption-top">
                <caption></caption>
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Track</th>
                    <th scope="col">Artist(s)</th>
                    <th scope="col">Spotify</th>
                    <th scope="col">YouTube Music</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: data.selectedPlaylist().tracks">
                <tr>
                    <th scope="row" data-bind="text: $index() + 1"></th>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: artists"></td>
                    <td>
                        <i class="bi-check-square-fill" role="img" aria-label="Yes"
                           style="font-size: 1.2rem; color: darkgreen;" data-bind="visible: spotify() === true"></i>


                        <i class="bi-x-square-fill" role="img" aria-label="No"
                           style="font-size: 1.2rem; color: darkred;" data-bind="visible: spotify() === false"></i>
                    </td>
                    <td>
                        <i class="bi-check-square-fill" role="img" aria-label="Yes"
                           style="font-size: 1.2rem; color: darkgreen;" data-bind="visible: ytmusic() === true"></i>


                        <i class="bi-x-square-fill" role="img" aria-label="No"
                           style="font-size: 1.2rem; color: darkred;" data-bind="visible: ytmusic() === false"></i>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const Playlists = function (playlists) {
        const self = this;
        self.playlists = ko.observableArray(playlists);
        self.selectedPlaylist = ko.observable(self.playlists()[0]);
        self.selectPlaylist = function (playlist) {
            self.selectedPlaylist(playlist);
        };
    }

    const Playlist = function (name, tracks) {
        const self = this;
        self.name = name;
        self.tracks = ko.observableArray(tracks);
    };

    const Track = function (title, artists, spotify, ytmusic) {
        const self = this;
        self.title = ko.observable(title);
        self.artists = ko.observable(artists);
        self.spotify = ko.observable(spotify);
        self.ytmusic = ko.observable(ytmusic);
    }

    const viewModel = {
        data: new Playlists([
            REPLACE_ME
        ])
    };

    ko.applyBindings(viewModel);
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
        crossorigin="anonymous"></script>
</body>
</html>
