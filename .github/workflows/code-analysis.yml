name: Code Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '39 5 * * 5'

jobs:
  analyze:
    name: Analyze ${{ matrix.language }} - ${{ matrix.version }}
    runs-on: 'ubuntu-latest'
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
            version: ""
          - language: python
            build-mode: none
            version: "3.13"

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@303c0aef88fc2fe5ff6d63d3b1596bfd83dfa1f9 # v3.30.4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.language == 'python'
        name: Set up Python ${{ matrix.version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.version }}
          cache: pip
          allow-prereleases: true

      - if: matrix.language == 'python'
        name: Install app
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - if: matrix.language == 'python'
        name: Run pip audit
        uses: pypa/gh-action-pip-audit@1220774d901786e6f652ae159f7b6bc8fea6d266 # v1.1.0
        continue-on-error: true
        with:
          inputs: '.'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@303c0aef88fc2fe5ff6d63d3b1596bfd83dfa1f9 # v3.30.4
        with:
          category: "/language:${{matrix.language}}"
