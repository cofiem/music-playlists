version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: '%(asctime)s [%(levelname)-8s] %(name)s: %(message)s'
    level: 'INFO'
    datefmt: '%Y-%m-%dT%H:%M:%S%z'
handlers:
  standard:
    class: 'logging.StreamHandler'
    formatter: 'standard'
loggers:
  music_playlists:
    level: 'INFO'
    handlers:
      - 'standard'
root:
  level: 'WARNING'
  handlers: []
